// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        maven { url 'https://github.com/ricohapi/theta-plugin-library/raw/master/repository' }
        maven {
            url "https://nexus-repository.snips.ai/repository/snips-maven-releases/"
        }
        maven {
            url "https://nexus-repository.snips.ai/repository/snips-maven-snapshots/"
        }

        maven { url "https://jitpack.io" }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
